<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Excalidraw Analytics</title>
    <style>
      @font-face {
        font-family: "Virgil";
        src: url("https://excalidraw.com/FG_Virgil.woff2");
      }

      h1 {
        font-family: "Virgil", var(--bs-font-sans-serif);
        margin: 32px 0;
      }

      footer {
        padding: 32px 0;
        margin-top: 32px;
        text-align: center;
      }

      #chart_div {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center">Excalidraw Analytics</h1>
      <p class="lead text-center">Relatively stacked versions of Excalidraw.</p>
      <div id="chart_div"></div>

      <footer>
        © 2020 <a href="https://excalidraw.com">Excalidraw</a> •
        <a href="https://github.com/excalidraw/analytics">Source Code</a> •
        <a href="https://status.excalidraw.com">Status</a>
      </footer>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script>
      google.charts.load("current", {
        packages: ["corechart"],
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable({ data });

        var options = {
          chartArea: { width: "100%", height: "80%" },
          isStacked: "relative",
          legend: "top",
        };

        var chart = new google.visualization.AreaChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
